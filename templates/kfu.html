{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFU</title>
    <link rel="icon" href="{% static 'favicon.ico'%}">
    <link rel="stylesheet" href="{% static 'kfu.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <style>
      a{
        text-align-last: justify;
      }
    </style>
</head>
<body>

<div class="container">
  
  <form id="form" action="." method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="text">
      <h4>Xush kelibsiz!</h4>
      <h6>Ro'yxatdan o'tish uchun ma'lumotingizni kiriting!</h6>
    </div>
    <div class="demo">
    <div>
      <label for="username">Familyangiz:</label>
      <i class="fas fa-user"></i>
      <input type="text" name="familiya" id="username" placeholder="Familya" />
      <i class="fas fa-exclamation-circle failure-icon"></i>
      <i class="far fa-check-circle success-icon"></i>
      <div class="error"></div>
    </div>

    <div>
      <label for="username">Ismingiz:</label>
      <i class="fas fa-user"></i>
      <input type="text" name="ism" id="firstname" placeholder="Ism" />
      <i class="fas fa-exclamation-circle failure-icon"></i>
      <i class="far fa-check-circle success-icon"></i>
      <div class="error"></div>
    </div>
    <div>
      <label for="username">Otasini ismi:</label>
      <i class="fas fa-user"></i>
      <input type="text" name="ota_ism" id="lastname" placeholder="Otasini ismi" />
      <i class="fas fa-exclamation-circle failure-icon"></i>
      <i class="far fa-check-circle success-icon"></i>
      <div class="error"></div>
    </div>
    <div>
      <label for="username">Telefon raqam:</label>
      <i class="fas fa-user"></i>
      <input type="tel" name="phone" id="tel" placeholder="Tel" />
      <i class="fas fa-exclamation-circle failure-icon"></i>
      <i class="far fa-check-circle success-icon"></i>
      <div class="error"></div>
    </div>
    <div>
      <label for="username">Tamomlagan muassasa:</label>
      <i class="fas fa-user"></i>
      <input type="text" name="talim" id="tamomlagan_joy" placeholder="Tamomlagan muassasa" />
      <i class="fas fa-exclamation-circle failure-icon"></i>
      <i class="far fa-check-circle success-icon"></i>
      <div class="error"></div>
    </div>
    <div>
      <label for="username">Yo'nalishni tanlang:</label>
      <i class="fas fa-user"></i>
      <!-- <input type="text" name="lastname" id="lastname" placeholder="Yo'nalishni tanlang" /> -->
      <select name="yonal" id="sel" class="items">
        <option value="">Tanlang!</option>
        {% for yon in yonal %}
        <option value="{{yon.title}}">{{yon.title}}</option>
        {% endfor %}
        <div class="error"></div>
    </select>
      <i class="fas fa-exclamation-circle failure-icon"></i>
      <i class="far fa-check-circle success-icon"></i>
      <div class="error"></div>
    </div>
    <div>
      <label for="username">Diplom seria raqam:</label>
      <i class="fas fa-user"></i>
      <input type="text" onkeyup="dipfun()" name="diplom" id="diplom" placeholder="Diplom seria raqam" />
      <i class="fas fa-exclamation-circle failure-icon"></i>
      <i class="far fa-check-circle success-icon"></i>
      <div class="error"></div>
    </div>
    <div>
      <label for="username">Pasport seriya:</label>
      <i class="fas fa-user"></i>
      <input type="text" onkeyup="pasfun()" name="pasport" id="pasport" placeholder="Pasport seriya" />
      <i class="fas fa-exclamation-circle failure-icon"></i>
      <i class="far fa-check-circle success-icon"></i>
      <div class="error"></div>
    </div>
    <div>
      <label for="username">Pasport rasm:</label>
      <i class="fas fa-user"></i>
      <input type="file" name="pasport_image" id="pasport_rasm" placeholder="Pasport rasm" />
      <i class="fas fa-exclamation-circle failure-icon"></i>
      <i class="far fa-check-circle success-icon"></i>
      <div class="error"></div>
    </div>
    <div>
      <label for="username">Rasm 3x4:</label>
      <i class="fas fa-user"></i>
      <input type="file" name="image_3x4" id="rasm" placeholder="Rasm" />
      <i class="fas fa-exclamation-circle failure-icon"></i>
      <i class="far fa-check-circle success-icon"></i>
      <div class="error"></div>
    </div>
    <div>
      <label for="username">Diplom rasm:</label>
      <i class="fas fa-user"></i>
      <input type="file" name="diplom_image" id="diplom_rasm" placeholder="Diplom pdf rasm" />
      <i class="fas fa-exclamation-circle failure-icon"></i>
      <i class="far fa-check-circle success-icon"></i>
      <div class="error"></div>
    </div>
    <div>
      <button id="submit" type="submit">Ro'yxatdan o'tish</button>
    </div>

  </div>

    
  </form>
</div> 

{% if msg %}
<script>
alert('{{msg}}');
window.open("/", "_self");
</script>
{% endif %}
<script src="{% static 'kfu.js'%}"></script>

</body>
</html>
